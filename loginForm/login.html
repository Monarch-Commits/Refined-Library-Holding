<!doctype html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Librarian Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#144bb8',
              'background-light': '#f6f6f8',
              'background-dark': '#111621',
            },
            fontFamily: {
              display: ['Noto Serif', 'serif'],
              sans: ['Noto Sans', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px',
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
      }
      h1,
      h2,
      h3,
      .font-display {
        font-family: 'Noto Serif', serif;
      }
    </style>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark flex min-h-screen items-center justify-center p-4"
  >
    <!-- Main Card -->
    <div
      class="flex w-full max-w-5xl flex-col overflow-hidden rounded-xl bg-white shadow-2xl md:flex-row dark:bg-slate-900"
    >
      <!-- Left Side Image -->
      <div class="group relative hidden overflow-hidden md:flex md:w-1/2">
        <div
          class="bg-primary/10 absolute inset-0 z-10 mix-blend-multiply"
        ></div>
        <div
          class="h-full w-full bg-cover bg-center transition-transform duration-700 group-hover:scale-105"
          style="
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDk_WydMnLl8MtvkmrBw-qb29mAbnEZP2-1RoiaurAix1mKe0Hit-J5DpV1IwTMxM8uJJq9NUgbXeS8tDh-GzDq8j1E7Tv63XpP-S96gTTIIxhBRN58HyQQN8kxfcBATJgKNy6Ji3CljIoY9lPNdeexv45BxIxeWCbA-XU8CsYq2TTnaDQS-Ol32mYbgchLhYu2CFLhuS57mKyQX5OKfXLZIRG8XTfksbRabZC4bp_E-c_p9HjOjYcURc_Qzt7k1zNQ0JVSYvD2_T4');
          "
        ></div>
        <div class="absolute bottom-12 left-12 z-20 text-white">
          <div class="mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-4xl"
              >local_library</span
            >
            <span class="font-display text-2xl font-bold tracking-tight"
              >Athenaeum IMS</span
            >
          </div>
          <p class="max-w-xs text-lg font-light opacity-90">
            Managing the world's knowledge, one record at a time.
          </p>
        </div>
      </div>

      <!-- Right Side Login Form -->
      <div class="flex w-full flex-col justify-center p-8 md:w-1/2 lg:p-16">
        <div class="mx-auto w-full max-w-md">
          <!-- Header -->
          <div class="mb-10 text-center md:text-left">
            <h1
              class="mb-3 text-3xl font-bold text-slate-900 md:text-4xl dark:text-white"
            >
              Librarian Login
            </h1>
            <p class="text-base text-slate-500 dark:text-slate-400">
              Welcome back! Please enter your credentials to access the system.
            </p>
          </div>

          <!-- Form -->
          <form class="space-y-6" id="loginForm">
            <!-- Email -->
            <div class="flex flex-col gap-2">
              <label
                for="email"
                class="ml-1 text-sm font-semibold text-slate-700 dark:text-slate-300"
                >Email Address</label
              >
              <div class="relative">
                <span
                  class="material-symbols-outlined absolute top-1/2 left-4 -translate-y-1/2 text-xl text-slate-400"
                  >mail</span
                >
                <input
                  id="email"
                  type="email"
                  placeholder="e.g., jane.doe@library.com"
                  class="focus:ring-primary/20 focus:border-primary h-14 w-full rounded-lg border border-slate-200 bg-slate-50 pr-4 pl-12 text-slate-900 transition-all outline-none focus:ring-2 dark:border-slate-700 dark:bg-slate-800 dark:text-white"
                />
              </div>
            </div>

            <!-- Password -->
            <div class="flex flex-col gap-2">
              <div class="flex items-center justify-between px-1">
                <label
                  for="password"
                  class="text-sm font-semibold text-slate-700 dark:text-slate-300"
                  >Password</label
                >
                <a
                  href="#"
                  class="text-primary text-xs font-medium hover:underline"
                  >Forgot Password?</a
                >
              </div>
              <div class="relative">
                <span
                  class="material-symbols-outlined absolute top-1/2 left-4 -translate-y-1/2 text-xl text-slate-400"
                  >lock</span
                >
                <input
                  id="password"
                  type="password"
                  placeholder="Enter your secure password"
                  class="focus:ring-primary/20 focus:border-primary h-14 w-full rounded-lg border border-slate-200 bg-slate-50 pr-4 pl-12 text-slate-900 transition-all outline-none focus:ring-2 dark:border-slate-700 dark:bg-slate-800 dark:text-white"
                />
              </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center gap-2 px-1">
              <input
                id="remember"
                type="checkbox"
                class="text-primary focus:ring-primary h-4 w-4 rounded border-slate-300"
              />
              <label
                for="remember"
                class="text-sm text-slate-600 dark:text-slate-400"
                >Keep me logged in for 30 days</label
              >
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="bg-primary hover:bg-primary/90 flex h-14 w-full items-center justify-center gap-2 rounded-lg font-semibold text-white shadow-lg transition-all active:scale-[0.98]"
            >
              Access Portal
              <span class="material-symbols-outlined text-xl"
                >arrow_forward</span
              >
            </button>
          </form>

          <!-- Status -->
          <div
            id="loginStatus"
            class="mt-6 text-center text-sm font-semibold"
          ></div>
        </div>
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="fixed right-6 bottom-6 flex flex-col gap-3">
      <button
        class="rounded-full border border-slate-200 bg-white p-3 text-slate-700 shadow-lg transition-all hover:bg-slate-50 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-200"
        onclick="document.documentElement.classList.toggle('dark')"
      >
        <span class="material-symbols-outlined block dark:hidden"
          >dark_mode</span
        >
        <span class="material-symbols-outlined hidden dark:block"
          >light_mode</span
        >
      </button>
    </div>

    <script type="module" src="./login.js"></script>
  </body>
</html>
