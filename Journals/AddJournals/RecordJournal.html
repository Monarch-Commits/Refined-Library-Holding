<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libra | Journal Holdings</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <!-- for alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#8b5cf6',
              dark: '#0f172a',
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #0f172a;
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      #for {
        transition: transform 0.3s ease-in-out;
      }
      .hidden-sidebar {
        transform: translateX(-100%);
      }
      /* Modern Checkbox styling */
      .course-chip input:checked + span {
        background-color: #3b82f6;
        color: white;
        border-color: #3b82f6;
        box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-300 antialiased">
    <aside
      id="for"
      class="fixed top-0 left-0 z-50 flex h-full w-80 flex-col space-y-6 overflow-y-auto border-r border-slate-800 bg-slate-900/80 p-6 backdrop-blur-xl"
    >
      <div class="mb-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div
            class="bg-primary shadow-primary/20 flex h-10 w-10 items-center justify-center rounded-xl text-white shadow-lg"
          >
            <i class="fas fa-newspaper"></i>
          </div>
          <h2 class="text-xl font-bold tracking-tight text-white">Journals</h2>
        </div>
        <button
          id="closeMenu"
          class="text-slate-500 hover:text-white md:hidden"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="space-y-4">
        <div>
          <label
            class="mb-3 block text-[10px] font-bold tracking-widest text-slate-500 uppercase"
            >Academic Programs</label
          >
          <div class="programs grid grid-cols-1 gap-2">
            <label class="course-chip cursor-pointer">
              <input
                type="checkbox"
                name="course"
                value="BSIS"
                class="hidden"
              />
              <span
                class="block rounded-lg border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-medium transition-all hover:border-slate-600 hover:bg-slate-700"
                >Bachelor of Science in IS</span
              >
            </label>
            <label class="course-chip cursor-pointer">
              <input
                type="checkbox"
                name="course"
                value="CRIM"
                class="hidden"
              />
              <span
                class="block rounded-lg border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-medium transition-all hover:border-slate-600 hover:bg-slate-700"
                >Criminology</span
              >
            </label>
            <label class="course-chip cursor-pointer">
              <input
                type="checkbox"
                name="course"
                value="INTREP"
                class="hidden"
              />
              <span
                class="block rounded-lg border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-medium transition-all hover:border-slate-600 hover:bg-slate-700"
                >Entrepreneurship</span
              >
            </label>
            <label class="course-chip cursor-pointer">
              <input
                type="checkbox"
                name="course"
                value="AGRICULTURE"
                class="hidden"
              />
              <span
                class="block rounded-lg border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-medium transition-all hover:border-slate-600 hover:bg-slate-700"
                >Agriculture</span
              >
            </label>
            <label class="course-chip cursor-pointer">
              <input type="checkbox" name="course" value="BPA" class="hidden" />
              <span
                class="block rounded-lg border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-medium transition-all hover:border-slate-600 hover:bg-slate-700"
                >BPA</span
              >
            </label>
            <label class="course-chip cursor-pointer">
              <input
                type="checkbox"
                name="course"
                value="MIDWIFERY"
                class="hidden"
              />
              <span
                class="block rounded-lg border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-medium transition-all hover:border-slate-600 hover:bg-slate-700"
                >Midwifery</span
              >
            </label>
            <label class="course-chip cursor-pointer">
              <input
                type="checkbox"
                name="course"
                value="GENERAL ACADEMIC"
                class="hidden"
              />
              <span
                class="block rounded-lg border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-medium transition-all hover:border-slate-600 hover:bg-slate-700"
                >General Academic</span
              >
            </label>
          </div>
        </div>

        <hr class="border-slate-800" />

        <div class="space-y-4">
          <div>
            <label class="mb-1 block text-xs font-semibold text-slate-500"
              >Program Year</label
            >
            <select
              id="Year"
              class="focus:ring-primary focus:border-primary w-full rounded-lg border-slate-700 bg-slate-800 text-sm text-slate-300"
            >
              <option value="1st Yr - 1st Sem">1st Yr - 1st Sem</option>
              <option value="1st Yr - 2nd Sem">1st Yr - 2nd Sem</option>
              <option value="2nd Yr - 1st Sem">2nd Yr - 1st Sem</option>
              <option value="2nd Yr - 2nd Sem">2nd Yr - 2nd Sem</option>
              <option value="3rd Yr - 1st Sem">3rd Yr - 1st Sem</option>
              <option value="3rd Yr - 2nd Sem">3rd Yr - 2nd Sem</option>
              <option value="4th Yr - 1st Sem">4th Yr - 1st Sem</option>
              <option value="4th Yr - 2nd Sem">4th Yr - 2nd Sem</option>
            </select>
          </div>
          <div class="w-full max-w-md space-y-2">
            <label class="block text-sm font-medium text-slate-400">
              Subject
            </label>

            <div class="group relative">
              <div
                class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
              >
                <i
                  class="fas fa-search group-focus-within:text-primary text-slate-500 transition-colors"
                ></i>
              </div>
              <input
                type="text"
                id="subjectSearch"
                placeholder="Search subject..."
                class="focus:border-primary focus:ring-primary/20 w-full rounded-lg border border-slate-600 bg-slate-800 py-2.5 pr-4 pl-10 text-sm text-white placeholder-slate-500 transition-all focus:bg-slate-700 focus:ring-4 focus:outline-none"
              />
            </div>

            <select
              id="Subject"
              size="6"
              required
              class="scrollbar-thin scrollbar-thumb-slate-600 scrollbar-track-slate-800 focus:border-primary focus:ring-primary/10 w-full rounded-lg border border-slate-700 bg-slate-800/50 px-3 py-2 text-sm text-slate-300 transition-all focus:ring-2 focus:outline-none"
            ></select>
          </div>
        </div>
      </div>
    </aside>

    <main class="ml-0 p-2 transition-all md:ml-80 md:p-10">
      <header
        class="mb-10 flex flex-col gap-6 md:flex-row md:items-center md:justify-between"
      >
        <div class="flex items-start gap-4">
          <button
            id="menu"
            class="flex h-12 w-12 items-center justify-center rounded-xl border border-slate-700 bg-slate-800 text-slate-300 shadow-sm transition-all hover:bg-slate-700 active:scale-95 md:hidden"
          >
            <i class="fas fa-bars text-lg"></i>
          </button>

          <div class="space-y-1">
            <h1
              class="text-2xl leading-none font-black tracking-tight text-white md:text-3xl"
            >
              Acquisition <span class="text-primary">Management</span>
            </h1>
            <p class="text-sm font-medium text-slate-500 md:text-base">
              Register new books into the
              <span class="font-semibold text-slate-300">holding system</span>.
            </p>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <a
            href="/Books/AddBooks/RecordBook.html"
            class="group bg-primary shadow-primary/20 hover:shadow-primary/30 relative inline-flex w-full items-center justify-center gap-3 overflow-hidden rounded-xl px-6 py-3 font-bold text-white shadow-lg transition-all duration-300 hover:-translate-y-1 active:scale-95 md:w-auto"
          >
            <span class="tracking-wide">Go to Books</span>
          </a>

          <button
            id="logout"
            class="group relative inline-flex items-center gap-2 rounded-xl border border-red-500/20 bg-red-500/10 px-4 py-3 font-semibold text-red-500 transition-all duration-300 hover:-translate-y-1 hover:bg-red-500 hover:text-white active:scale-95"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span class="hidden tracking-wide md:block">Logout</span>
          </button>
        </div>
      </header>

      <div
        class="glass-card mx-auto max-w-4xl rounded-md p-2 shadow-2xl md:rounded-[2rem] lg:p-10"
      >
        <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
          <div class="space-y-6">
            <h3 class="flex items-center gap-2 text-lg font-bold text-white">
              <i class="fas fa-info-circle text-primary"></i> General
              Information
            </h3>

            <div class="space-y-4">
              <div class="group">
                <label
                  class="mb-1 block text-xs font-bold text-slate-500 uppercase"
                  >Book Title</label
                >
                <input
                  type="text"
                  id="BookName"
                  placeholder="Enter book title"
                  class="focus:ring-primary/20 w-full rounded-xl border-slate-700 bg-slate-800/50 px-4 py-3 text-slate-200 transition-all focus:bg-slate-800 focus:ring-2"
                  required
                />
              </div>
              <div class="group">
                <label
                  class="mb-1 block text-xs font-bold text-slate-500 uppercase"
                  >Lead Author</label
                >
                <input
                  type="text"
                  id="author"
                  placeholder="Full name of author"
                  class="focus:ring-primary/20 w-full rounded-xl border-slate-700 bg-slate-800/50 px-4 py-3 text-slate-200 transition-all focus:bg-slate-800 focus:ring-2"
                  required
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label
                    class="mb-1 block text-xs font-bold text-slate-500 uppercase"
                    >Call Number</label
                  >
                  <input
                    type="text"
                    id="CallNumber"
                    placeholder="e.g. QA 76.9"
                    class="focus:ring-primary/20 w-full rounded-xl border-slate-700 bg-slate-800/50 px-4 py-3 text-slate-200 transition-all focus:ring-2"
                  />
                </div>
                <div>
                  <label
                    class="mb-1 block text-xs font-bold text-slate-500 uppercase"
                    >Book Year</label
                  >
                  <input
                    type="text"
                    id="recency"
                    placeholder="YYYY"
                    pattern="\d{4}"
                    class="focus:ring-primary/20 w-full rounded-xl border-slate-700 bg-slate-800/50 px-4 py-3 text-slate-200 transition-all focus:ring-2"
                    required
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="space-y-6">
            <h3 class="flex items-center gap-2 text-lg font-bold text-white">
              <i class="fas fa-archive text-secondary"></i> Inventory & Storage
            </h3>

            <div class="space-y-4">
              <div>
                <label
                  class="mb-1 block text-xs font-bold text-slate-500 uppercase"
                  >Place of Publication</label
                >
                <input
                  type="text"
                  id="PlaceofPublication"
                  placeholder="City, Country"
                  class="focus:ring-secondary/20 w-full rounded-xl border-slate-700 bg-slate-800/50 px-4 py-3 text-slate-200 transition-all focus:ring-2"
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label
                    class="mb-1 block text-xs font-bold text-slate-500 uppercase"
                    >Type</label
                  >
                  <select
                    id="type"
                    class="focus:ring-secondary/20 w-full rounded-xl border-slate-700 bg-slate-800/50 px-4 py-3 text-sm text-slate-300 focus:ring-2"
                  >
                    <option value="Textbook">Textbook</option>
                    <option value="Reference Book">Reference Book</option>
                    <option value="E-book">E-book</option>
                    <option value="Book">Book</option>
                    <option value="Scholarly Books">Scholarly Books</option>
                    <option value="Fiction Books">Fiction Books</option>
                    <option value="Non-Fiction Books">Non-Fiction Books</option>
                    <option value="Biographies">Biographies</option>
                    <option value="Poetry Books">Poetry Books</option>
                    <option value="Cookbooks">Cookbooks</option>
                    <option value="Self-Help Books">Self-Help Books</option>
                  </select>
                </div>
                <div>
                  <label
                    class="mb-1 block text-xs font-bold text-slate-500 uppercase"
                    >Volume</label
                  >
                  <input
                    type="text"
                    id="Volume"
                    placeholder="e.g. Vol 1"
                    class="focus:ring-secondary/20 w-full rounded-xl border-slate-700 bg-slate-800/50 px-4 py-3 text-slate-200 transition-all focus:ring-2"
                    required
                  />
                </div>
              </div>
              <div>
                <label
                  class="mb-1 block text-xs font-bold text-slate-500 uppercase"
                  >Shelf Location</label
                >
                <input
                  type="text"
                  id="Location"
                  placeholder="Section A-1"
                  class="focus:ring-secondary/20 w-full rounded-xl border-slate-700 bg-slate-800/50 px-4 py-3 text-slate-200 transition-all focus:ring-2"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <div class="mt-10">
          <button
            id="save"
            class="from-primary to-secondary shadow-primary/20 hover:shadow-primary/40 flex w-full items-center justify-center gap-2 rounded-2xl bg-gradient-to-r py-4 font-bold text-white shadow-lg transition-all hover:-translate-y-1 hover:brightness-110"
          >
            <i class="fas fa-cloud-upload-alt"></i> SAVE ACQUISITION
          </button>
        </div>
      </div>

      <div class="mt-16">
        <h4
          class="mb-6 text-sm font-bold tracking-widest text-slate-500 uppercase"
        >
          Program Viewers
        </h4>
        <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-7">
          <a
            href="/Journals/BSIS/Bsis.html"
            class="hover:border-primary/50 group rounded-2xl border border-slate-800 bg-slate-900 p-4 text-center shadow-sm transition-all hover:bg-slate-800"
          >
            <div
              class="group-hover:bg-primary mx-auto mb-2 flex h-10 w-10 items-center justify-center rounded-full bg-sky-500/10 text-sky-500 transition-all group-hover:text-white"
            >
              <i class="fas fa-laptop-code"></i>
            </div>
            <span
              class="text-xs font-bold text-slate-400 group-hover:text-white"
              >BSIS</span
            >
          </a>
          <a
            href="/Journals/CRIM/CRIM.html"
            class="group rounded-2xl border border-slate-800 bg-slate-900 p-4 text-center shadow-sm transition-all hover:border-red-500/50 hover:bg-slate-800"
          >
            <div
              class="mx-auto mb-2 flex h-10 w-10 items-center justify-center rounded-full bg-red-500/10 text-red-500 transition-all group-hover:bg-red-500 group-hover:text-white"
            >
              <i class="fas fa-shield-alt"></i>
            </div>
            <span
              class="text-xs font-bold text-slate-400 group-hover:text-white"
              >CRIM</span
            >
          </a>
          <a
            href="/Journals/ENTREP/Entrep.html"
            class="group rounded-2xl border border-slate-800 bg-slate-900 p-4 text-center shadow-sm transition-all hover:border-amber-500/50 hover:bg-slate-800"
          >
            <div
              class="mx-auto mb-2 flex h-10 w-10 items-center justify-center rounded-full bg-amber-500/10 text-amber-500 transition-all group-hover:bg-amber-500 group-hover:text-white"
            >
              <i class="fas fa-chart-pie"></i>
            </div>
            <span
              class="text-xs font-bold text-slate-400 group-hover:text-white"
              >ENTREP</span
            >
          </a>
          <a
            href="/Journals/AGRICULTURE/Agriculture.html"
            class="group rounded-2xl border border-slate-800 bg-slate-900 p-4 text-center shadow-sm transition-all hover:border-emerald-500/50 hover:bg-slate-800"
          >
            <div
              class="mx-auto mb-2 flex h-10 w-10 items-center justify-center rounded-full bg-emerald-500/10 text-emerald-500 transition-all group-hover:bg-emerald-500 group-hover:text-white"
            >
              <i class="fas fa-seedling"></i>
            </div>
            <span
              class="text-xs font-bold text-slate-400 group-hover:text-white"
              >AGRIC</span
            >
          </a>
          <a
            href="/Journals/MIDWIFERY/MID.html"
            class="group rounded-2xl border border-slate-800 bg-slate-900 p-4 text-center shadow-sm transition-all hover:border-pink-500/50 hover:bg-slate-800"
          >
            <div
              class="mx-auto mb-2 flex h-10 w-10 items-center justify-center rounded-full bg-pink-500/10 text-pink-500 transition-all group-hover:bg-pink-500 group-hover:text-white"
            >
              <i class="fas fa-baby"></i>
            </div>
            <span
              class="text-xs font-bold text-slate-400 group-hover:text-white"
              >MIDWIFERY</span
            >
          </a>
          <a
            href="/Journals/BPA/BPA.html"
            class="group rounded-2xl border border-slate-800 bg-slate-900 p-4 text-center shadow-sm transition-all hover:border-purple-500/50 hover:bg-slate-800"
          >
            <div
              class="mx-auto mb-2 flex h-10 w-10 items-center justify-center rounded-full bg-purple-500/10 text-purple-500 transition-all group-hover:bg-purple-500 group-hover:text-white"
            >
              <i class="fas fa-briefcase"></i>
            </div>
            <span
              class="text-xs font-bold text-slate-400 group-hover:text-white"
              >BPA</span
            >
          </a>
          <a
            href="/Journals/GENERALACAD/GeneralAca.html"
            class="group rounded-2xl border border-slate-800 bg-slate-900 p-4 text-center shadow-sm transition-all hover:border-slate-500/50 hover:bg-slate-800"
          >
            <div
              class="mx-auto mb-2 flex h-10 w-10 items-center justify-center rounded-full bg-slate-500/10 text-slate-500 transition-all group-hover:bg-slate-500 group-hover:text-white"
            >
              <i class="fas fa-book-open"></i>
            </div>
            <span
              class="text-xs font-bold text-slate-400 group-hover:text-white"
              >GENERAL</span
            >
          </a>
        </div>
      </div>
    </main>

    <script type="module" src="./RecordJournal.js"></script>
  </body>
</html>
